{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
          <a class="btn btn-ghost" href="{% url 'signup' %}">Sign Up Now</a>
        </tr>                
      </table>
    </form>
{% endblock %}
