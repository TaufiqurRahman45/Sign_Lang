{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gesture</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
          rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">

</head>

<body class="background">
  <div id="bg"></div>
  <div>
    <form method="post" class="login_form">
      {% csrf_token %}
      
      <div class="form-field1">
        <input type="text" id = "username" name="username" placeholder=" Username" required/>
      </div>
      
      <div class="form-field1">
        <input type="password" id = "password" name="password" placeholder="Password" required/>                         </div>
      
      <div class="form-field1">
        <button class="btn_login" type="submit" value="Submit">Log in</button>
      </div>
      <p style="text-align: center;">Need an account?</p>

      <div class="form-field1">
        <a type="button" class="btn_sign btn-primary" href="/signup">Let's register</a>
      </div>

    </form>
  </div>

</body>
</html>
